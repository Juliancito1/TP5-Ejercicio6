<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julian Martin"/>
    <meta
      name="description"
      content="Pagina web diseñada para la utilización de un temporizador"
    />
    <meta name="keywords" content="web, temporizador, tiempo"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>TP5 Ejercicio 6 - Temporizador</title>
</head>
<body>
    <main class="container">
      <section>
        <div class="tempo text-center">
          <h2 class="text-light">Temporizador: Ingrese todos los valores incluidos los 0</h2>
          <p id="temporizador">00:00:00</p>
            <button class="btn btn-primary" id="iniciar">Iniciar</button>
            <button class="btn btn-warning" id="parar">Parar</button>
            <button class="btn btn-danger" id="reiniciar">Reiniciar</button>
        </div>
        <div class="text-center agregar">
          <form>
            <input type="number" id="ingresarhoras" placeholder="Ingrese las horas">
            <input type="number" id="ingresarminutos" placeholder="Ingrese los minutos">
            <input type="number" id="ingresarsegundos" placeholder="Ingrese los segundos">
          </form>
          <button type="button" class="btn btn-info mb-5 mb-md-0" id="establecer">Poner tiempo</button>
      </section>
    </main>
    <footer class="bg-black text-light py-3 text-center">
        <p>&copy; Todos los derechos reservados</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"crossorigin="anonymous"></script>
     <script src="js/temporizador.js"></script>
</body>
</html>
